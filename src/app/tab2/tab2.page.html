<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Predictions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item fill="solid">
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)] = "name" type="email"></ion-input>
  </ion-item>

  <ion-button (click) = "predict()">Predict</ion-button>

  <ion-card *ngIf="predicted_age > 0">
    <ion-card-header>
      <ion-card-title>Age</ion-card-title>
      <ion-card-subtitle>{{predicted_age}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card *ngIf="predicted_age > 0">
    <ion-card-header>
      <ion-card-title>Gender</ion-card-title>
      <ion-card-subtitle>{{predicted_gender}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card *ngIf="predicted_age > 0">
    <ion-card-header>
      <ion-card-title>Nationality</ion-card-title>
      <ion-card-subtitle>{{predicted_nationality}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
 

</ion-content>
