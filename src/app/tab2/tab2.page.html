<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item fill="solid">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)] = "name" type="email"></ion-input>
  </ion-item>

  <ion-button (click) = "predict()">Predict</ion-button>

  <p *ngIf="predicted_age > 0">{{predicted_age}}</p>
  
  <p>{{predicted_gender}}</p>

</ion-content>
